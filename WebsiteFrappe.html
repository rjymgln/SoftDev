      </div>
  </div>
</div>
  <!-- Simple Popup Structure -->
  <div class="product-popup" id="simplePopup" style="display: none;">
    <button class="closeBtn" onclick="exitPopup()">&times;</button>
    <div class="popup-content">
      <img id="simplePopupImage" class="product-img" alt="Drink Image">
      <div class="popup-details">
        <h2 id="simplePopupName" class="product-name"></h2>
        <p id="simplePopupPrice" class="product-price"></p>
        <form method="POST" action="save_rating.php">
          <div class="rating">
            <input type="radio" id="star1" name="rating" value="5">
            <label for="star1">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="4">
            <label for="star2">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="2">
            <label for="star4">&#9733;</label>            
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">&#9733;</label>
          </div>
          <input type="hidden" name="drink" id="simplePopupDrinkInput">
          <button type="submit" class="ratingbtn">Submit Rating</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="Frappe.js"> </script> 
  <script>
    function exitPopup() {
      console.log("GUMAGANA BAA???")
    const popup = document.getElementById('simplePopup');
    popup.style.animation = 'popupCompress 0.5s forwards'; // Apply the compress animation
    setTimeout(() => {
      popup.style.display = 'none'; // Hide the popup after animation completes
      popup.style.animation = ''; // Reset the animation for future use
    }, 500); // Match the duration of the animation
  }
  </script>
  <script src="animation.js"></script>
